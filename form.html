<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="first_name">Enter your First Name:</label>
        <input type="text" name="first_name" size="30"><br><br>
        <label for="last_name">Enter your Last Name:</label>
        <input type="text" name="last_name" size="30"><br><br>
        <label for="address">Enter your Address:</label>
        <textarea rows="5" cols="10"></textarea><br><br>
        <label for="contact_no">Enter your Contact number:</label>
        <input type="text" name="contact_no"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female <br><br>
        <label for="city">City:</label>
        <input type="checkbox" name="city" value="kol" checked>Kolkata
        <input type="checkbox" name="city" value="delhi">Delhi 
        <input type="checkbox" name="city" value="chennai">Chennai<br> 
        <br><br>
        <input type="submit" name="submit"><br><br>
        <input type="reset" name="reset">       

        
        

    </form>
</body>
</html>
